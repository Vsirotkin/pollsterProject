{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mb-3">Poll Questions</h1>
    {% for question in latest_question_list %}
        <div class="card mb-3">
            <div class="card-body">
                <p class="lead">{{ question.question_text }}</p>
                <a href="{% url 'polls:detail' question_id %}"></a>
            </div>
        </div>
    {% empty %}
        <li>No Polls Available!</li>
    {% endfor %}
{% endblock content %}
